<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalvium Recipe Gallery</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f8f8; }
    h1 { color: #333; }
    .recipe-card {
      background: #fff; padding: 15px; margin: 10px 0;
      border: 1px solid #ddd; border-radius: 5px;
    }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea {
      width: 100%; padding: 8px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 15px; background: #007bff;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Kalvium Recipe Gallery</h1>

  <div id="recipe-list"></div>

  <h2>Add a New Recipe</h2>
  <form id="recipe-form">
    <div class="form-group">
      <label for="title">Title*</label>
      <input type="text" id="title" required />
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients*</label>
      <textarea id="ingredients" required></textarea>
    </div>
    <div class="form-group">
      <label for="instructions">Instructions*</label>
      <textarea id="instructions" required></textarea>
    </div>
    <div class="form-group">
      <label for="cookTime">Cook Time</label>
      <input type="text" id="cookTime" />
    </div>
    <button type="submit">Add Recipe</button>
  </form>

  <script>
    const API_URL = 'https://kalvium-recipe-api-ayisha-farheen.onrender.com/api/recipes'; // Change to your Render URL in production

    // Load all recipes on page load
    async function loadRecipes() {
      const res = await fetch(API_URL);
      const recipes = await res.json();

      const list = document.getElementById('recipe-list');
      list.innerHTML = '';

      recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <p><strong>Cook Time:</strong> ${recipe.cookTime || 'N/A'}</p>
          <p><strong>Difficulty:</strong> ${recipe.difficulty}</p>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('recipe-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newRecipe = {
        title: document.getElementById('title').value.trim(),
        ingredients: document.getElementById('ingredients').value.trim(),
        instructions: document.getElementById('instructions').value.trim(),
        cookTime: document.getElementById('cookTime').value.trim()
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newRecipe)
      });

      if (res.ok) {
        loadRecipes(); // Refresh list
        document.getElementById('recipe-form').reset(); // Clear form
      } else {
        alert('Failed to add recipe. Make sure required fields are filled.');
      }
    });

    // Initial load
    loadRecipes();
  </script>
</body>
</html>
